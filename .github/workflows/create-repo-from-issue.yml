name: Create Repo from Issue

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  handle-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          issue-body: ${{ github.event.issue.body }}
          template-path: .github/ISSUE_TEMPLATE/component_request.yaml

      - run: echo '${{ steps.issue-parser.outputs.jsonString }}' > issue-form.json

      - run: cat issue-form.json

      # Setup Python + Cookiecutter
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install cookiecutter
        run: pip install cookiecutter

      # Run Cookiecutter with --extra-context (NO prompts)
      # Replace TEMPLATE_REPO and TEMPLATE_REF to your template
      - name: Generate project from template
        run: |
          mkdir -p generated
          cookiecutter \
            https://github.com/splunk-platform-apps/template-addon-cookie-cutter.git \
            --checkout main \
            --no-input \
            --output-dir generated \
            --extra-context '${{ steps.issue-parser.outputs.jsonString }}'

      # See generated folder content
      - name: See generated folder content
        run: |
          ls -la generated
